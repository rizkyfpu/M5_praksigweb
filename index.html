<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Leaflet Web Map</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <style>
            #map {
            width: 960px;
            height: 500px;
         }
        </style>
   
    </head>
        <body>
            <div id="map"></div>
            <script>
                var map = L.map('map',{
                center: [-7.79558, 110.36949],
                zoom: 12
                });
    
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <ahref="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
    
                var marker = L.marker([-7.7639847, 110.3704093]).bindPopup('Teknik Geodesi UGM').addTo(map);
            </script>

        </body>
</html>
